<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <title>イベント一覧</title>
  </head>
  <body role="document">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/index.html">調整さんplus</a>
        </div>
      </div>
    </div>
    <div class="container theme-showcase" role="main">
      <div class="jumbotron">
        <h1>イベントの一覧</h1>
        <p>登録した全てのイベントが表示されます</p>
      </div>
    </div>
    <table class="table">
      <tbody>
        <tr data-wao-iterator="event">
          <td><a href="detail.html?event.id=" data-wao-bind="event.name">開発合宿</a></td>
          <td data-wao-bind="event.memo">イベント名</td>
          <td data-wao-bind="col1.name">これはイテレートしない</td>
        </tr>
      </tbody>
    </table>
    <footer class="bs-docs-footer" role="contentinfo">
      <div class="container">
        <p>headwaters inc.</p>
      </div>
    </footer>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
